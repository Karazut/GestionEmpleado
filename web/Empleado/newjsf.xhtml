<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form  class="form-horizontal">
                <div class="row">
                    <div class="form-group col-md-6">
                        <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombreEmpleado}" for="nombreEmpleado" class="col-sm-2 control-label"/>
                     <div class="col-sm-10">
                        <h:inputText id="nombreEmpleado" value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.CreateEmpleadoTitle_nombreEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombreEmpleado}" class="form-control" />
                    </div>
                    </div>
                         <div class="form-group col-md-6">
                              <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellidoEmpleado}" for="apellidoEmpleado" class="col-sm-2 control-label"/>
                        
                     <div class="col-sm-10">
                         <h:inputText id="apellidoEmpleado" value="#{empleadoController.selected.apellidoEmpleado}" title="#{bundle.CreateEmpleadoTitle_apellidoEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_apellidoEmpleado}" class="form-control"/>
                    
                       
                    </div>
                        </div>
                       
                    
                    
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmpleado}" for="idEmpleado" class="col-sm-2 control-label" />
                    <div class="col-sm-10">
                    <h:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.CreateEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmpleado}" class="form-control"/>
                    </div>
                    
                 </div>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_documentoIdentidad}" for="documentoIdentidad" />
                    <h:inputText id="documentoIdentidad" value="#{empleadoController.selected.documentoIdentidad}" title="#{bundle.CreateEmpleadoTitle_documentoIdentidad}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_documentoIdentidad}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_codigoEmpleado}" for="codigoEmpleado" />
                    <h:inputText id="codigoEmpleado" value="#{empleadoController.selected.codigoEmpleado}" title="#{bundle.CreateEmpleadoTitle_codigoEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_direccionEmpleado}" for="direccionEmpleado" />
                    <h:inputText id="direccionEmpleado" value="#{empleadoController.selected.direccionEmpleado}" title="#{bundle.CreateEmpleadoTitle_direccionEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_direccionEmpleado}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_telefonoEmpleado}" for="telefonoEmpleado" />
                    <h:inputText id="telefonoEmpleado" value="#{empleadoController.selected.telefonoEmpleado}" title="#{bundle.CreateEmpleadoTitle_telefonoEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_departamento}" for="departamento" />
                    <h:selectOneMenu id="departamento" value="#{empleadoController.selected.departamento}" title="#{bundle.CreateEmpleadoTitle_departamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_responsable}" for="responsable" />
                    <h:selectOneMenu id="responsable" value="#{empleadoController.selected.responsable}" title="#{bundle.CreateEmpleadoTitle_responsable}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    
                    
                    <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
