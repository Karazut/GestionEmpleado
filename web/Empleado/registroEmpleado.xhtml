<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"></div>
                    <div class="ui-grid-col-4">
                        <p:panel id="basic"  header="Registrar usuario"  style="margin-bottom:20px;">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="txtNombre" value="Nombre: "/>
                                <p:inputText id="txtNombre" required="true" value="#{mbEmpleado.emp.nomEmpleado}" label="Nombre">
                                    <f:validateLength minimum="3" maximum="20"/>
                                </p:inputText>
                                <p:outputLabel for="txtApellido" value="Apellido: "/>
                                <p:inputText id="txtApellido" required="true" value="#{mbEmpleado.emp.apeEmpleado}" label="Apellido">
                                    <f:validateLength minimum="3" maximum="20"/>
                                </p:inputText>
                                <p:outputLabel for="txtCedula" value="Cédula "/>
                                <p:inputText id="txtCedula" required="true" value="#{mbEmpleado.emp.cedEmpleado}"  label="Cédula">                                    
                                </p:inputText>
                                <p:outputLabel for="txtTelefono" value="Teléfono: "/>
                                <p:inputText id="txtTelefono" required="true" value="#{mbEmpleado.emp.telEmpleado}"  label="Teléfono">
                                    <f:validateLength minimum="3" maximum="20"/>
                                </p:inputText>
                                <p:outputLabel for="txtDireccion" value="Dirección: "/>
                                <p:inputText id="txtDireccion" required="true" value="#{mbEmpleado.emp.dirEmpleado}"  label="Dirección">
                                    <f:validateLength minimum="3" maximum="20"/>
                                </p:inputText>
                                <p:outputLabel for="boolEsCoord" value="Coordinador: "/>
                                <p:selectBooleanButton onLabel="Si" offLabel="No" value="#{mbEmpleado.emp.esCoordinador}"  id="boolEsCoord" />

                                <p:outputLabel for="selectDpto" value="Departamento: "/>
                                <p:selectOneMenu id="selectDpto" value="#{mbEmpleado.codDpto}">
                                    <f:selectItems value="#{mbDepartamento.allDpto}" var="item" itemValue="#{item.codDpto}" itemLabel="#{item.nombreDpto}"/>
                                    <!--<f:converter converterId="dptoConverter"/>-->
                                </p:selectOneMenu>
                                <p:outputLabel for="selectEmp" value="Responsable: "/>                                
                                <p:selectOneMenu  value="#{mbEmpleado.codResp}" id="selectEmp">  
                                    <f:selectItem  itemLabel="Ninguno" />
                                    <f:selectItems value="#{mbEmpleado.allEmpleado}" var="item" itemValue="#{item.codEmpleado}" itemLabel="#{item.nomEmpleado}" />
                                    <!--<f:converter converterId="empConverter"/>-->
                                </p:selectOneMenu>
                                <p:commandButton process="@parent:@parent" action="registroEmpleado" update="@form" actionListener="#{mbEmpleado.insertarEmpl()}" value="Registrar" />

                            </h:panelGrid>
                        </p:panel>
                    </div>
                    <div class="ui-grid-col-4">
                        <p:messages id="messages" />
                    </div>
                </div>
            </div>

        </h:form>        
    </h:body>
</html>
