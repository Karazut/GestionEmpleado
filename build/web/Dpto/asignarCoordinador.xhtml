<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"></div>
                    <div class="ui-grid-col-4">
                        <p:selectOneMenu id="slectDpto" value="#{mbCoordDpto.coordDpto.departamento}">
                            <f:selectItems value="#{mbDepartamento.allDpto}" var="item" itemValue="#{item}" itemLabel="#{item.nombreDpto}"/>
                            <f:converter converterId="dptoConverter"/>
                        </p:selectOneMenu><br/>
                        <p:selectOneMenu id="slectEmp" value="#{mbCoordDpto.coordDpto.empleado}">
                            <f:selectItems value="#{mbEmpleado.all}" var="item" itemValue="#{item}" itemLabel="#{item.nomEmpleado}"/>
                            <f:converter converterId="empConverter" />
                        </p:selectOneMenu><br/>
                        
                        <p:commandButton  actionListener="#{mbCoordDpto.insertCoord()}" value="Asignar" action="asignarCoordinador"/>
                    </div> 
                    <div class="ui-grid-col-4">
                        <p:messages id="messages" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
