<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"></div>
                    <div class="ui-grid-col-4">

                        <p:panel id="basic"  header="Registrar departamento"  style="margin-bottom:20px;">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="txtDpto" value="Nombre: "/>
                                <p:inputText id="txtDpto" required="true" value="#{mbDepartamento.dpto.nombreDpto}" label="Dpto">
                                    <f:validateLength minimum="3" maximum="20"/>                                   
                                </p:inputText>     
                                <p:commandButton process="@parent:@parent" update="@form" action="registrarDpto" actionListener="#{mbDepartamento.insertarDpto()}"  value="Registrar" />
                            </h:panelGrid>


                            <p:selectOneMenu >
                                <f:selectItem  itemLabel="Ninguno"/>
                                <f:selectItems value="#{mbDepartamento.allDpto}" var="item" itemValue="#{item.codDpto}" itemLabel="#{item.nombreDpto}"/>
                            </p:selectOneMenu><br/> 
                        </p:panel>
                    </div>
                    <div class="ui-grid-col-4">
                        <p:messages id="messages" />
                    </div>
                </div>
            </div>

        </h:form>    

    </h:body>
</html>
